<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>App Landing Page</title>
  </head>
  <body>
      <!-- HEADER -->
    <div class="jumbotron">
        <div class="container">
            <!--logo-->
            <div>
                <img src="img/plane-logo.png" class="logo">
            </div>
            <!--featured part-->
            <div class="featured">
                <div class="row">
                    <!--use 9 columns out of 12 for medium and large devices-->
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p>Find your next holiday destination using our App!
                        <br />Compare offers and save your hard earned money for your trip!</p>
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more</a>
                            <a class="btn btn-default btn-lg" href="#">Download</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TRIAL SECTION-->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1598px-Available_on_the_App_Store_%28black%29.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Get-it-on-google-play-badge.png/1600px-Get-it-on-google-play-badge.png">
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        
            <p>&copy; Develop with Shane.</p>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
